<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member Login | LUNSERK SACCO</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center">

<div class="w-full max-w-md bg-white shadow-lg rounded-xl p-8">
    <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-blue-600">LUNSERK SACCO</h1>
        <p class="text-gray-500 text-sm">Member Login (OTP Only)</p>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="mb-4 p-3 rounded text-sm
                {% if category == 'success' %}bg-green-100 text-green-700{% endif %}
                {% if category == 'error' %}bg-red-100 text-red-700{% endif %}
                {% if category == 'info' %}bg-blue-100 text-blue-700{% endif %}
            ">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="POST">
        <label class="block text-sm font-medium text-gray-700 mb-2">
            Email Address
        </label>
        <input type="email" name="email" required
               placeholder="member@email.com"
               class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">

        <button type="submit"
                class="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition">
            Send OTP
        </button>
    </form>

    <p class="mt-6 text-xs text-center text-gray-500">
        Only active members can login
    </p>
</div>

</body>
</html>
